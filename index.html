<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Intro</title>

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <header>
        <h1>This is the main title</h1>
        <h2>This is a subtitle</h2>
    </header>


    <section>
        <h1>HTML Block Elements</h1>
        <div>this is a div</div>
        <section>this is a section</section>
        <p class="box rounded">this is a paragraph</p>
        <p class="box">this is a paragraph</p>
    </section>

    <hr />

    <section>
        <h1>HTML Inline Elements</h1>
        <span>this is a span</span>
        <a href="#">this is a link</a>
    </section>


    <section id="ingredients-list" class="box">
        <h1>Ingredients</h1>
        <p>a</p>
        <p>b</p>
        <p>c</p>
    </section>

    <div class="box">
        this is a box
    </div>

    <div class="banner">
        this is our main banner
    </div>

    <footer class="hightlight">
        <h2>this is the footer</h2>
        <p>this is a p</p>
        <a id="cool-link" target="_blank" href="#">more info</a>
        <button>click here</button>
    </footer>




</body>
</html>
